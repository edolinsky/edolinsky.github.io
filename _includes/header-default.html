<header class="header-site" role="banner">
    <div class="content">

        <div class="person">
            <img alt="My photo" src="{{site.profile_picture}}">
        </div>

        <h1>
            <span class="site-title">{{site.username}}</span>
        </h1>

        <h3>
            <span class="site-subtitle">{{site.job_title}}</span>
        </h3>

        <div class="icons-home">
            <a aria-label="Send email" title="email" href="mailto:{{site.email}}">
                <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
            </a>

            <a aria-label="Github" title="github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg>
            </a>

            <a aria-label="LinkedIn" title="linkedin" target="_blank" href="https://www.linkedin.com/in/{{site.linkedin_public_url}}">
                <svg class="icon icon-linkedin"><use xlink:href="#icon-linkedin"></use></svg>
            </a>
        </div>

        {% if site.posts.size > 0 %}
        <ul class="recent">
            <p>Recent posts:</p>
             {% for post in site.posts limit:5 %}
                <li>
                    <a title="Recent Posts" href="{{ post.url | prepend: site.baseurl }}">
                        <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
                    </a>
                </li>
              {% endfor %}
        </ul>
        {% endif %}

    </div>
    {% include menu-search.html %}
</header>
