<section class="share">

    <h3>Share</h3>

    <a aria-label="Share on Twitter" href="https://twitter.com/intent/tweet?text=&quot;{{ page.twitter_text }}&quot;%20{{ site.fqdn }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
       title="Share on Twitter">
        <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
    </a>

    <a aria-label="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.fqdn }}{{ page.url }}"
       title="Share on Facebook">
        <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
    </a>

    <a aria-label="Share on Linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.fqdn }}{{ page.url }}&title={{ site.title }}%20-%20{{ page.title }}&source=LinkedIn"
       title="Share on Linkedin">
         <svg class="icon icon-facebook"><use xlink:href="#icon-linkedin"></use></svg>
    </a>

</section>
